name: Triaright Frontend CI/CD

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  IMAGE: triaright-frontend
  REGISTRY_HOSTNAME: docker.io
  AWS_REGION: ap-south-1

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      docker_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_HOSTNAME }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE }}
          tags: type=sha

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::074122282902:role/sts_odic_role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsSession

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --parameters 'commands=[
              "export DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}",
              "export DOCKER_PASSWORD=${{ secrets.DOCKERHUB_PASSWORD }}",
              "export TAG=${{ needs.build-and-push.outputs.docker_tag }}",
              "echo $DOCKER_PASSWORD | docker login docker.io -u $DOCKER_USERNAME --password-stdin || exit 1",
              "docker pull docker.io/$DOCKER_USERNAME/triaright-frontend:$TAG || exit 1",
              "docker stop triaright-frontend-container || true",
              "docker rm triaright-frontend-container || true",
              "docker run -d --name triaright-frontend-container -p 8080:8080 docker.io/$DOCKER_USERNAME/triaright-frontend:$TAG || exit 1",
              "docker image prune -af || true"
            ]' \
            --region ${{ env.AWS_REGION }}
